<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>

    <style>
      h1 {
          text-align: center;
      }
      table {
          table-layout: fixed;
          width: 100%;   
      }
      th {
          border-style: solid;
          border-width: 2px;
          border-color: #687864;
      }
      td {
          border-style: solid;
          border-width: 2px;
          border-color: #687864;
          word-wrap: break-word;
      }
    </style>
  </head>
  <body style="background-color:#F7F9FB">
    <nav class="navbar navbar-expand-lg" style="background-color: #687864;">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #FFFDFD" href="{% url 'home' %}">Home</a>
        <a class="nav-link" style="color: #FFFDFD" href="{% url 'recent' %}">Recent Updates</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" style="color: #FFFDFD" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% if user.parameter.id %}
                  <a class="dropdown-item" href="{% url 'edit_params' user.parameter.id %}">Edit Parameters</a>
                  {% else %}
                  <a class="dropdown-item" href="{% url 'set_params' %}">Set Parameters</a>
                  {% endif %}
                  <a class="dropdown-item" href="{% url 'edit_profile' %}">Edit Profile</a>
                </ul>
            </li>
            <a class="dropdown-item" style="color: #FFFDFD" href="{% url 'logout' %}">Logout</a> <!-- Don't have to create urls for these, come with django.contrib.auth.urls -->
            {% else %}
            <a class="nav-link" style="color: #FFFDFD" href="{% url 'register' %}">Register</a>
            <a class="nav-link" style="color: #FFFDFD" href="{% url 'login' %}">Login</a> <!-- Don't have to create urls for these, come with django.contrib.auth.urls -->
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <br/>


    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
